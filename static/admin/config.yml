backend:
  name: github
  repo: comnp/top7daily
  branch: main
  auth_endpoint: "https://decapcms.org/proxy"

media_folder: "static/images"
public_folder: "/images"

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    fields:
    - label: "Title"
      name: "title"
      widget: "string"
    - label: "Body"
      name: "body"
      widget: "markdown"