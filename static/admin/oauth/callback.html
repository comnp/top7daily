<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Handle the OAuth flow
      if (window.opener) {
        window.opener.postMessage(
          { type: "oauth_callback", data: window.location.search },
          window.location.origin
        );
        window.close();
      } else {
        console.error("No window opener found.");
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
